<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="200" fill="#A78BFA" />
  
  <!-- 데이터 분석 시각화 -->
  <g transform="translate(200, 80)">
    <!-- 차트 배경 -->
    <rect x="-70" y="-40" width="140" height="80" rx="5" fill="white" stroke="#7e3af2" stroke-width="1" />
    
    <!-- 차트 요소 -->
    <g transform="translate(-35, 0)">
      <!-- 막대 그래프 -->
      <rect x="-20" y="-30" width="15" height="30" fill="#8B5CF6" rx="2" />
      <rect x="0" y="-20" width="15" height="20" fill="#8B5CF6" rx="2" />
      <rect x="20" y="-35" width="15" height="35" fill="#8B5CF6" rx="2" />
      <rect x="40" y="-25" width="15" height="25" fill="#8B5CF6" rx="2" />
      
      <!-- 바닥 라인 -->
      <line x1="-25" y1="0" x2="60" y2="0" stroke="#7e3af2" stroke-width="2" />
      
      <!-- 라벨 -->
      <text x="-12" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4B5563">Q1</text>
      <text x="8" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4B5563">Q2</text>
      <text x="28" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4B5563">Q3</text>
      <text x="48" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4B5563">Q4</text>
    </g>
    
    <!-- 검색 트렌드 라인 -->
    <g transform="translate(0, 0) scale(0.9)">
      <path d="M-70,-10 Q-50,20 -30,-15 Q-10,-40 10,-5 Q30,30 50,0 Q70,-30 70,-10" 
            stroke="#F59E0B" stroke-width="3" fill="none" 
            stroke-linecap="round" stroke-linejoin="round" />
    </g>
    
    <!-- 돋보기 아이콘 -->
    <g transform="translate(40, -20) scale(0.8)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#7e3af2" stroke-width="3" />
      <line x1="8" y1="8" x2="15" y2="15" stroke="#7e3af2" stroke-width="3" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- 타이틀 -->
  <rect x="0" y="150" width="400" height="50" fill="#7e3af2" opacity="0.85" />
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">트렌드 분석</text>
</svg>